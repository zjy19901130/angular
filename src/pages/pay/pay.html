<ion-header>

  <ion-navbar>
    <ion-title>pay</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
   <div style="height:300px;width:100%;background:rgba(0,0,0,0.5)">

   </div>
   <ion-grid>
     <ion-row>
          <ion-col  style="text-align:left">
              <button ion-button  clear (click)="closeModal()">x</button>
          </ion-col>
          <ion-col style="text-align:center">
              <h3>确认付款</h3>
          </ion-col>
          <ion-col   style="text-align:right"> 
              <button ion-button  clear>？</button>
          </ion-col>
     </ion-row>
     <ion-row>
          <ion-col style="text-align:center">
              <h2>$300</h2>
          </ion-col>
     </ion-row>
     <ion-row>
        <ion-col style="text-align:left">
            <p>支付宝账号</p>
        </ion-col>
        <ion-col style="text-align:right">
            <p>test@mail.com</p>
        </ion-col>
     </ion-row>
   </ion-grid>
   <!--点击:显示一个loading，3s之后，关闭模态窗-->
   <button ion-button color="secondary" block (click)="pay()">
     支付
   </button>
</ion-content>.
