<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div text-center>
       <img src="../../assets/imgs/3.jpg" alt="" style="border-radius:200px;width:100px;height:100px">
    </div>
    <ion-list>
         <ion-item>
            <ion-input placeholder="请输入用户名" [(ngModel)]="uname"></ion-input>
         </ion-item>
         <ion-item>
            <ion-input placeholder="请输入密码" type="password" [(ngModel)]="upwd"></ion-input>
         </ion-item>   
    </ion-list>
    <!--自定义布局 :栅格-->
    <ion-grid>
       <ion-row>
          <ion-col><button ion-button clear color="dark">免费注册</button></ion-col>
          <ion-col style="text-align:right"><button ion-button clear color="dark">忘记密码</button></ion-col>
       </ion-row>
    </ion-grid>
    <button (click)="doLogin()" ion-button color="danger" block round>登录</button>
</ion-content>
