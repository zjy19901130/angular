<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--轮播图-->
  <ion-slides autoplay=2000 loop=true pager=true *ngIf='details.picList' style='height:150px'>
    <ion-slide *ngFor="let tmp of details.picList">
      <img [src]="'http://localhost/ajia_code/'+tmp.md" >
    </ion-slide>
  </ion-slides>
  
  
  <h1>{{details.lname}}</h1>
  
  <h4 style='color:red;'>{{details.subtitle}}</h4>

  <h5 style='color:red;'>{{details.price}}</h5>

</ion-content>

<ion-footer>
  <!-- 将自定义布局放在页脚中-->
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button clear color='dark' [navPush]='notfound'>
          <ion-icon name='heart'></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button clear color='dark' [navPush]='cart'>
          <ion-icon name='cart'></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button clear color='dark'  [navPush]='notfound'>
          <ion-icon name='bookmark'></ion-icon>
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button color='danger' block (click)='addToCart()'>
          加入购物车
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
