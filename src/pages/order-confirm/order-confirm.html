<ion-header>

  <ion-navbar>
    <ion-title>order-confirm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item name="git-merge">
       <ion-icon name="pin" item-start>

       </ion-icon>
       <h3>收货人:张三</h3>
       <p>收货地址：北京</p>
    </ion-item>
    <ion-item *ngFor='let tmp of list'>
      <ion-thumbnail item-start>
        <img [src]="'http://127.0.0.1/ajia_code/'+tmp.pic" alt="" >
      </ion-thumbnail>

      <h3>{{tmp.title}}</h3>
      <p> {{tmp.subtitle}}</p>
      <h3> {{tmp.price+"x"+tmp.count}}</h3>
    </ion-item>
  </ion-list>
  <button ion-button round block color="secondary" (click)="showModal()">在线支付</button>
</ion-content>
